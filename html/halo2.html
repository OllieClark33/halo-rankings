<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/halo2.css" type="text/css" media="screen"/>
    <link rel="shortcut icon" href="images/masterchief.png"/>

    <title>Halo Rankings</title>
  </head>
  <body>
    <div class="container-fluid">
<!-- NAV BAR -->
        <header>
            <nav id="navbar">
              <a href="html/halo1.html">
                <img id="logo" src="images/haloO.png" alt="masterchief helmet"/>
              </a>
              <ul id="nav-list">
                  <li><a href="html/halo2.html">List</a></li>
                  <li><a href="html/halo3.html">Contact</a></li>
              </ul>
            </nav>
        </header>  
<!-- MAIN -->
        <main>
          <!-- <div id="heading">
            <h1 id="title">Maybe some title here?</h1>
            <p id="question">Maybe something here with some JS</p>
          </div> -->
          <div id="games-container">  
            <div id="games-grid">
              <a  href="https://www.halopedia.org/Halo:_Reach"
                  target="_blank"
                  class="game-tile">
                  <div class="container">
                    <img class="game-img" src="HaloReach.png" alt="Halo Reach"/>
                    <div class="overlay">
                      <div class="ranking">#1</div>
                    </div>
                  </div>
                <p class="game-title">
                  Halo Reach
                </p>
              </a>

              <a  href="https://www.halopedia.org/Halo_4"
                  target="_blank"
                  class="game-tile">
                  <div class="container">
                    <img class="game-img" src="images/halo 46.png" alt="Halo 4"/>
                    <div class="overlay">
                      <div class="ranking">#2</div>
                    </div>
                  </div>
                <p class="game-title">
                  Halo 4
                </p>
              </a>

              <a  href="https://www.halopedia.org/Halo_5:_Guardians"
                  target="_blank"
                  class="game-tile">
                  <div class="container">
                    <img class="game-img" src="images/halo5G.png" alt="Halo 5: Guardians"/>
                    <div class="overlay">
                      <div class="ranking">#3</div>
                    </div>
                  </div>
                <p class="game-title">
                  Halo 5: Guardians
                </p>
              </a>

              <a  href="https://www.halopedia.org/Halo_2"
                  target="_blank"
                  class="game-tile">
                  <div class="container">
                    <img class="game-img" src="images/halo2.png" alt="Halo 2"/>
                    <div class="overlay">
                      <div class="ranking">#4</div>
                    </div>
                  </div>
                <p class="game-title">
                  Halo 2: Anniversary
                </p>
              </a>

              <a  href="https://www.halopedia.org/Halo_3:_ODST"
                  target="_blank"
                  class="game-tile">
                  <div class="container">
                    <img class="game-img" src="images/ODST.png" alt="Halo 3: ODST "/>
                    <div class="overlay">
                      <div class="ranking">#5</div>
                    </div>
                  </div>                
                  <p class="game-title">Halo 3: ODST</p>
              </a>

              <a  href="https://www.halopedia.org/Halo_3"
                  target="_blank"
                  class="game-tile">
                  <div class="container">
                    <img class="game-img" src="images/halo3.png" alt="Halo 3"/>
                    <div class="overlay">
                      <div class="ranking">#6</div>
                    </div>
                  </div>
                <p class="game-title">
                  Halo 3
                </p>
              </a>

              <a  href="https://www.halopedia.org/Halo:_Combat_Evolved_Anniversary"
                  target="_blank"
                  class="game-tile">
                  <div class="container">
                    <img class="game-img" src="images/haloCE.png" alt="Halo: Combat Evolved Anniversary"/>
                    <div class="overlay">
                      <div class="ranking">#7</div>
                    </div>
                  </div>
                <p class="game-title">
                  Halo: Combat Evolved Anniversary
                </p>
              </a>
            </div>
          </div>
        </main>

    </div>

    <!-- Optional JavaScript -->
